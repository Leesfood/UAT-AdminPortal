{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static "main.css" %}">
{% endblock %}

{% block content %}

<div class="flex w-full h-full mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <div class="hidden bg-cover lg:block lg:w-2/3"
        style="background-image: url('../../static/img/IMG_6678.JPG');">
    </div>

    <div class="w-full px-6 py-8 md:px-8 lg:w-1/3">

        <p class="mt-20 text-xl text-center text-gray-600 dark:text-gray-200">Welcome To HRM System!</p>
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <div class="mt-4">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Email Address</label>
                <input type="text" id="username" name="username" class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300" />
            </div>

            <div class="mt-4">
                <div class="flex justify-between">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Password</label>
                    <a href="#" class="text-xs text-gray-500 dark:text-gray-300 hover:underline">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password" class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300" />
            </div>

            {% if form.errors %}
            <div class="text-red-500 mb-4">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <div class="mt-6">
                <button type="submit" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">Sign In</button>
            </div>
        </form>
        
        <div class="flex items-center justify-between mt-4">
            <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
            <a href="#" class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline">or sign up</a>
            <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
        </div>
    </div>
</div>
{% endblock %}
