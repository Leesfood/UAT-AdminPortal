{% extends 'admin/base.html' %}

{% block title %}Sections{% endblock %}

{% block content %}
<div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md w-full">

    <section class="container mx-auto w-full">
        <div class="flex items-center gap-3 w-full">
            <h2 class="text-lg font-medium text-gray-800 dark:text-white">Sections </h2>
            <span
                class="px-5 py-1 text-xs text-blue-600 bg-blue-100 rounded-full dark:bg-gray-800 dark:text-blue-400">1070 sections</span>
        </div>
        <section class="container mx-auto">

            <!-- Align search to the left and button to the right -->
            <div class="mt-6 sm:flex sm:items-center sm:justify-between">
                <div class="relative flex items-center mt-4 md:mt-0 w-1/2 justify-start">
                    <span class="absolute left-3">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 text-gray-400 dark:text-gray-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </span>
                    <input type="text" placeholder="Search"
                        class="block w-full py-1.5 pl-10 text-gray-700 bg-white border border-gray-200 rounded-lg placeholder-gray-400/70 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>

                <!-- Align the button to the right -->
                <div class="flex items-center mt-4 gap-x-3 ml-auto justify-end">
                    <button
                        class="flex items-center justify-center px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Add </span>
                    </button>
                </div>
            </div>

        </section>

        <div class="flex flex-col mt-6 w-full">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8 w-full">
                    <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg w-full">
                        <table
                            class="min-w-full w-full divide-y divide-gray-200 dark:divide-gray-700 border  border-gray-300 dark:border-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-800 w-full">
                                <tr>
                                   
                                    <th scope="col"
                                        class="w-1/12 py-3.5 text-center px-4 text-sm font-normal  rtl:text-right text-gray-700 ">
                                        ID</th>
                                    <th scope="col"
                                        class="w-2/12 py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-700 dark:text-gray-400 border border-gray-300 dark:border-gray-700">
                                       Department Name</th>
                                    <th scope="col"
                                        class="w-2/12 px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-700 dark:text-gray-400 border border-gray-300 dark:border-gray-700">
                                        Position</th>
                                 
                                    <th scope="col"
                                        class="w-2/12 px-12  py-3.5 text-sm font-normal text-center rtl:text-right text-gray-700 dark:text-gray-400 border border-gray-300 dark:border-gray-700">
                                        Status</th>
                                    <th scope="col"
                                        class="w-1/12 relative text-sm font-normal text-center rtl:text-right text-gray-700 dark:text-gray-400 border border-gray-300 dark:border-gray-700">
                                        Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                                <!-- First row with Department IT -->
                                <tr>
                                    <td rowspan="3" class="px-4 py-4 text-sm font-medium text-center text-gray-500 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        1
                                    </td>
                                    <!-- Merging Department Name using rowspan -->
                                    <td rowspan="3" class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Department IT
                                    </td>
                                    <!-- First position for Department IT -->
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Developer
                                    </td>
                                    <td class="px-12 py-4 text-center text-sm font-normal text-emerald-500 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Active
                                    </td>
                                    <td class="px-4 py-4 text-sm whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        <div class="flex items-center justify-center gap-4 px-4">
                                            <button class="text-blue-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                                </svg>
                                            </button>
                                            <button class="text-red-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            
                                <!-- Second position for Department IT -->
                                <tr>
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Designer
                                    </td>
                                    <td class="px-12 py-4 text-center text-sm font-normal text-emerald-500 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Active
                                    </td>
                                    <td class="px-4 py-4 text-sm whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        <div class="flex items-center justify-center gap-4 px-4">
                                            <button class="text-blue-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                                </svg>
                                            </button>
                                            <button class="text-red-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            
                                <!-- Third position for Department IT -->
                                <tr>
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Network Administrator
                                    </td>
                                    <td class="px-12 py-4 text-center text-sm font-normal text-emerald-500 whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        Active
                                    </td>
                                    <td class="px-4 py-4 text-sm whitespace-nowrap border border-gray-300 dark:border-gray-700">
                                        <div class="flex items-center justify-center gap-4 px-4">
                                            <button class="text-blue-500 transition-colors duration-200 dark:hover:text-yellow-500 dark:text-gray-300 hover:text-yellow-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                                </svg>
                                            </button>
                                            <button class="text-red-500 transition-colors duration-200 dark:hover:text-red-500 dark:text-gray-300 hover:text-red-500 focus:outline-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mt-6 w-full">
            <a href="#"
                class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>
                <span>previous </span>
            </a>

            <a href="#"
                class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800">
                <span> Next </span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                </svg>
            </a>
        </div>
        <div class="mt-6 sm:flex sm:items-center sm:justify-between ">
            <div class="text-sm text-gray-500 dark:text-gray-400">
                Page <span class="font-medium text-gray-700 dark:text-gray-100">1 of
                    1</span>
            </div>
        </div>
    </section>
</div>

{% endblock %}
